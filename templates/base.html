<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLAMD Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">

      <!-- jquery for range -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>


    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script type = "text/javascript"  src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script type = "text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script type = "text/javascript"  src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>

    <style>
      .sidebar {
          position: fixed;
          top: 0;
          bottom: 0;
          left: 0;
          z-index: 100;
          padding: 90px 0 0;
          box-shadow: inset -1px 0 0 rgba(0, 0, 0, .8);
          z-index: 99;
      }

      @media (max-width: 767.98px) {
          .sidebar {
              top: 11.5rem;
              padding: 0;
          }
      }

      .navbar {
          box-shadow: inset 0 -1px 0 rgba(0, 0, 0, .1);
      }

      @media (min-width: 767.98px) {
          .navbar {
              top: 0;
              position: sticky;
              z-index: 999;
          }
      }

      .sidebar .nav-link {
          color: ##333;
      }

      .sidebar .nav-link.active {
          color: #0d6efd;
      }

      #custom-handle {
         width: 3em;
         height: 1.6em;
         top: 50%;
         margin-top: -.8em;
         text-align: center;
         line-height: 1.6em;
       }

  </style>




</head>
<body>
<nav class="navbar navbar-light bg-light p-3">
  <div class="d-flex col-12 col-md-3 col-lg-2 mb-2 mb-lg-0 flex-wrap flex-md-nowrap justify-content-between">
    <a class="navbar-brand" href="/">
        SLAMD Dashboard
    </a>
    <button class="navbar-toggler d-md-none collapsed mb-3" type="button" data-toggle="collapse" data-target="#sidebar" aria-controls="sidebar" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </div>
  <!--
  <div class="col-12 col-md-4 col-lg-2">
        <input class="form-control form-control-dark" type="text" placeholder="Search" aria-label="Search">
  </div
-->
  <div class="col-12 col-md-5 col-lg-8 d-flex align-items-center justify-content-md-end mt-3 mt-md-0">
    <div class="mr-3 mt-1">
      <a class="github-button" href="https://github.com/ghezalahmad/SLAMD-Flask" data-color-scheme="no-preference: dark; light: light; dark: light;" data-icon="octicon-star" data-size="large" data-show-count="true" aria-label="Star /themesberg/simple-bootstrap-5-dashboard">Star</a>
    </div>
</div>
</nav>

  <div class="container-fluid">
    <div class="row">
      <nav id="sidebar" class="col-md-1 col-lg-2 d-md-block bg-light sidebar collapse">
        <div class="position-sticky">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-home"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
                  <span class="ml-2">Dashboard</span>
              </a>
            </li>
                          {% if dataset %}
            <li class="nav-item">
              <a class="nav-link" href="/datasets/{{dataset}}">
                <img src="https://img.icons8.com/small/35/000000/summary-list.png"/>
                    <span class="ml-2">Data Info</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/datasets/{{dataset}}/preprocessing">
                <img src="https://img.icons8.com/ios/30/000000/hashtag-activity-grid.png"/>
                  <span class="ml-2">Preprocessing</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/datasets/{{dataset}}/graphs">
                <img src="https://img.icons8.com/ios-filled/20/000000/combo-chart--v2.png"/>
                  <span class="ml-2">Design Space Explorer</span>
              </a>
            </li>
            <!--
            <li class="nav-item">
              <a class="nav-link" href="/datasets/{{dataset}}/sequential">
                <img src="https://img.icons8.com/external-icongeek26-outline-icongeek26/20/000000/external-connection-project-work-icongeek26-outline-icongeek26.png"/>
                  <span class="ml-2">Benchmarking</span>
              </a>
            </li>
          -->
            <li class="nav-item">
              <a class="nav-link" href="/datasets/{{dataset}}/models">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-layers"><polygon points="12 2 2 7 12 12 22 7 12 2"></polygon><polyline points="2 17 12 22 22 17"></polyline><polyline points="2 12 12 17 22 12"></polyline></svg>
                  <span class="ml-2">Materials Discovery</span>
              </a>
            </li>

            <li class="nav-item">
              <a class="btn btn-sm btn-secondary ml-3 mt-2" href="{{tutorial}}">
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-book" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd" d="M1 2.828v9.923c.918-.35 2.107-.692 3.287-.81 1.094-.111 2.278-.039 3.213.492V2.687c-.654-.689-1.782-.886-3.112-.752-1.234.124-2.503.523-3.388.893zm7.5-.141v9.746c.935-.53 2.12-.603 3.213-.493 1.18.12 2.37.461 3.287.811V2.828c-.885-.37-2.154-.769-3.388-.893-1.33-.134-2.458.063-3.112.752zM8 1.783C7.015.936 5.587.81 4.287.94c-1.514.153-3.042.672-3.994 1.105A.5.5 0 0 0 0 2.5v11a.5.5 0 0 0 .707.455c.882-.4 2.303-.881 3.68-1.02 1.409-.142 2.59.087 3.223.877a.5.5 0 0 0 .78 0c.633-.79 1.814-1.019 3.222-.877 1.378.139 2.8.62 3.681 1.02A.5.5 0 0 0 16 13.5v-11a.5.5 0 0 0-.293-.455c-.952-.433-2.48-.952-3.994-1.105C10.413.809 8.985.936 8 1.783z"/>
                </svg>
                  <span class="ml-2">Read tutorial</span>
              </a>
              </li>
              <li class="nav-item">
                <li class="nav-item">
                  <a class="btn btn-sm btn-primary ml-3 mt-2" href="https://bam.de">
                    <img src="https://img.icons8.com/color/48/000000/submit-progress--v3.png"/>
                    By BAM ❤️
                  </a>
                </li>
          </ul>
        </div>
                      {% endif %}
      </nav>
    </div>

  </div>
      {% block content %}

      {%endblock%}

  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>
            <!-- Github buttons -->
  <script async defer src="https://buttons.github.io/buttons.js"></script>
  <script async defer src="https://github.com/ghezalahmad/SLAMD-Flask/blob/main/static/js/strategy.js"></script>






</body>
</html>
