<div class="mt-4">
	<h5 class="">Sample of data:</h5>
  <table id="header_dataset" class="display hover  compact cell-border table nowrap responsive" style="width: 100%">
    <thead>
      <tr>
        {% for header in head_df %}
          <th>{{header}}</th>
        {% endfor %}
      </tr>
    </thead>
    <tbody>
      {% for index, row in head_df.iterrows() %}
        <tr>
          {% for col in head_df %}
            <td>{{row[col]}}</td>
          {% endfor %}
        </tr>
      {% endfor %}
    </tbody>
  </table>

</div>

<script type='text/javascript'>
  $('#header_dataset').DataTable();
</script>
