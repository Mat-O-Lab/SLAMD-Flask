{% extends "base.html" %}
{% block content %}

<main class="col-md-9 ml-sm-auto col-lg-10 px-md-4 py-4">

  <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="/datasets/{{dataset}}/models">Models</a></li>
          <li class="breadcrumb-item active" aria-current="page">Overview</li>

      </ol>
  </nav>

<br><br>


<form class="form-models" method="post" action='/datasets/{{dataset}}/modelprocess/'>


<!-- Model part -->
<div class="row">
  <div class="col-sm">
    <h6>Algorithm</h6>
    <select name="model" class="form-control">
		    <optgroup label="Classification">
          {% for mod in clfmodels %}
			  <option value="{{mod}}.Classification">{{mod}}</option>
		      {% endfor %}
		    </optgroup>
    </select>
  </div>

<!-- cross validation -->


  <!-- standard scaling -->

</div>
<br>
<br>

  <!-- selecting input and target data -->
<div class="row">
  <div class="col-sm-6">
   <h6>Input Features:</h6>
     <select multiple name="variables" class="form-control">
		     <option value=""></option>
            {% for col in columns %}
			         <option value="{{col}}">{{col}}</option>
		        {% endfor %}
    </select>
  </div>

  <div class="col-sm-3">
    <h6>Target Feature:</h6>
      <select multiple name="response" class="form-control">
          {% for col in columns %}
            <option value="{{col}}">{{col}}</option>
          {% endfor %}
      </select>
  </div>

  <div class="col-sm-3">
    <h6>Select Strategy:</h6>
      <select name="strategy" class="form-control">
        <option hidden>Strategy</option>
        <option value="MLI">MLI</option>
        <option value="MEID (exploit)">MEID (exploit)</option>
      </select>
  </div>
</div>
<br><br>
  <button class="btn btn-warning btn-block" type="submit" align='center'>Fit Model</button>
</form>
</main>
{% endblock %}
